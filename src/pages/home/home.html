<ion-header>
  <ion-navbar hideBackButton color="domulight">
    <ion-title>
      <img class="nav-logo" src="assets/logo-dark.png" alt="">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDomain()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let domain of domains | async" (click)="showDetails(domain.$key)">
      {{domain.name}}
      <ion-icon item-right [ngClass]="status(domain.expirationdate)" name="radio-button-on"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="no-domains" [hidden]="(domains | async) === null">
    <img src="assets/arrow.gif" class="arrow">
    <p>Hey! you don't have any domain registered yet, try adding a new one tapping on the button above.</p>
  </div>

</ion-content>
