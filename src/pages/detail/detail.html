<ion-header>

  <ion-navbar color="domulight">
    <ion-title>Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editDetails()">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content [ngClass]="status(domainExpDate)">
      <ion-card-title>
        {{ domainName }}
      </ion-card-title>
      <p>
        Company: {{ domainCompany }}<br />
        Expires: {{ domainExpDate | date:'yMMMMd' }}<br />
        <button ion-button outline color="domugreen"
        (click)="visitWebSite()">Visit website</button>
      </p>
    </ion-card-content>
  </ion-card>

    <ion-list>

    </ion-list>
</ion-content>
